[pytest]
asyncio_mode = strict
testpaths = tests

# Register custom markers
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    docker: Tests requiring Docker
    container: Tests involving containers
    quick: Fast running tests

# Force proper test cleanup
addopts =
    --tb=short
    --strict-markers
    
# Only filter warnings that are from Python standard library errors
# These can't be fixed in our code as they're in the stdlib
filterwarnings =
    ignore:.*_UnixReadPipeTransport.*:pytest.PytestUnraisableExceptionWarning